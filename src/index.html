    <div ng-if="ngAuth===false">
    <strong>Login</strong>
        <form ng-submit="authenticate(credentials)">
            <input type="text" ng-model="credentials.email">
            <input type="password" ng-model="credentials.password">
            <input type="checkbox" ng-model="credentials.remember"> remember
            <button type="submit">submit</button>
